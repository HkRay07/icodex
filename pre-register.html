    <script>
      const { useState } = React;

      function Field({ label, children }) {
        return React.createElement('div', { className: 'mb-4' },
          React.createElement('label', { className: 'block text-sm mb-2' },
            label,
            children
          )
        );
      }

      function CustomSelect({ label, value, onChange, options, placeholder }) {
        const [open, setOpen] = useState(false);
        const selected = value || '';
        const toggle = () => setOpen((o) => !o);
        const close = () => setOpen(false);
        const onSelect = (val) => { onChange({ target: { value: val } }); close(); };

        return React.createElement('div', { className: 'relative' },
          React.createElement(Field, { label },
            React.createElement('button', {
              type: 'button', onClick: toggle,
              className: 'mt-1 w-full rounded-xl border border-slate-700 bg-slate-950/60 px-3 py-2 text-left outline-none input-focus flex items-center justify-between'
            },
              React.createElement('span', { className: selected ? 'text-slate-200' : 'text-slate-500' }, selected || placeholder || 'Select...'),
              React.createElement('svg', { xmlns: 'http://www.w3.org/2000/svg', className: 'h-4 w-4 text-slate-400', viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2 },
                React.createElement('path', { d: 'M6 9l6 6 6-6' })
              )
            )
          ),
          open && React.createElement('div', {
            className: 'absolute z-20 mt-2 w-full rounded-xl border border-slate-700 bg-slate-900/95 backdrop-blur shadow-xl overflow-hidden'
          },
            options.map((opt) => React.createElement('button', {
              key: opt,
              type: 'button', onClick: () => onSelect(opt),
              className: 'w-full text-left px-3 py-2 text-sm hover:bg-slate-800/60 ' + (opt === selected ? 'text-white' : 'text-slate-300')
            }, opt))
          ),
          open && React.createElement('button', { type: 'button', onClick: close, className: 'fixed inset-0 z-10', tabIndex: -1, 'aria-hidden': true })
        );
      }

      function App() {
        const [form, setForm] = useState({
          firstName: '', lastName: '', dob: '', domain: '', motivation: '', level: ''
        });
        const [submitted, setSubmitted] = useState(false);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState('');

        function update(k) {
          return (e) => setForm((f) => ({ ...f, [k]: e.target.value }))
        }

        async function onSubmit(e) {
          e.preventDefault();
          setLoading(true);
          setError('');

          try {
            // Netlify Functions endpoint
            const scriptUrl = '/api/submit-registration';
            
            const response = await fetch(scriptUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(form)
            });

            const result = await response.json();
            
            if (result.success) {
              setSubmitted(true);
            } else {
              setError(result.message || 'Something went wrong. Please try again.');
            }
          } catch (err) {
            setError('Network error. Please check your connection and try again.');
            console.error('Submission error:', err);
          } finally {
            setLoading(false);
          }
        }

        return React.createElement('div', { className: 'min-h-screen relative pb-28 md:pb-0' },

      // Mobile menu functionality - Simplified and more reliable
      function initMobileMenu() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMobileMenu = document.getElementById('closeMobileMenu');

        if (mobileMenuBtn && mobileMenu && closeMobileMenu) {
          // Open menu
          mobileMenuBtn.onclick = function() {
            mobileMenu.style.display = 'flex';
            mobileMenu.classList.remove('hidden');
          };

          // Close menu
          closeMobileMenu.onclick = function() {
            mobileMenu.style.display = 'none';
            mobileMenu.classList.add('hidden');
          };

          // Close menu when clicking on links
          const menuLinks = mobileMenu.querySelectorAll('a');
          menuLinks.forEach(link => {
            link.onclick = function() {
              mobileMenu.style.display = 'none';
              mobileMenu.classList.add('hidden');
            };
          });

          // Close menu when clicking outside
          mobileMenu.onclick = function(e) {
            if (e.target === mobileMenu) {
              mobileMenu.style.display = 'none';
              mobileMenu.classList.add('hidden');
            }
          };
        }
      }

      // Initialize mobile menu when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMobileMenu);
      } else {
        initMobileMenu();
      }
